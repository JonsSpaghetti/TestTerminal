<html>
	<language="en"></language>
	<head>
		<meta charset="utf-8">

		<title>Text Game</title>
		<meta name="description" content="The HTML5 Herald">
		<meta name="author" content="SitePoint">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="ctl.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.typeit/4.3.0/typeit.min.js"></script> 
		<link rel="stylesheet" href="css/style.css?v=1.0">

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<h1>Test Terminal</h1>
		<div class="gameWindow">
			<ul class="gameText">
			</ul>
			<div id="inputArea" data-ng-app="textGame">
				<!--this next line is ugly bc spacing requires it.  And HTML is dumb.-->
				<span id="arrow">></span><span id="mirrorText">{{ input }}</span><span id="caret">_</span>
				<input type="text" id="playerInput" data-ng-model="input" data-ng-trim="false"></input>
			</div>
		</div>
		<script src=term.js></script>
	</body>
</html>
